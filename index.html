<!DOCTYPE html>

  <body>
 	<h1 id="fittext1">Squeeze with FitText</h1>
  	<h1 id="fittext2">Squeeze with FitText</h1>

		$("#fittext1").fitText();
		$("#fittext2").fitText(1.2);
		$("#fittext3").fitText(1.1, { minFontSize: '50px', maxFontSize: '75px' });
	</script>
